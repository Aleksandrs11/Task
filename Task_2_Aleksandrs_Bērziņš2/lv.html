    <!------JavaScript for language selectin------->
    <script>
        // Iegūstam valodas izvēlnes elementus
        const languageBtn = document.querySelector(".language-btn");
        const languageOptions = document.querySelector(".language-options");

        // Pievienojam "click" notikumu valodas pogai
        languageBtn.addEventListener("click", function (event) {
            event.preventDefault(); // Neļauj pārlūkam ievērot noklusējuma saites darbību

            // Parāda vai paslēpj valodas izvēlni, atkarībā no tās pašreizējā stāvokļa
            if (languageOptions.style.display === "block") {
                languageOptions.style.display = "none";
            } else {
                languageOptions.style.display = "block";
            }
        });

        // Paslēpj valodas izvēlni, ja lietotājs noklikšķina ārpus tās
        document.addEventListener("click", function (event) {
            if (!languageBtn.contains(event.target)) {
                languageOptions.style.display = "none";
            }
        });
    </script>
    <!------JavaScript for Toggle Menu------->
    <script>
        var navLinks = document.getElementById("navLinks");

        function showMenu() {
            navLinks.style.right = "0";
        }

        function hideMenu() {
            navLinks.style.right = "-200px";
        }
    </script>
